	<script>
	// Array con todas las imágenes que deseamos que se vayan cambiando a
	// cada clic
	var imagenes=Array("images/icons/image1.png","images/icons/image2.png");
	var imagenVisible=0;
 
	// Función que cambia la imagen actual por la siguiente
	function cambiar(img)
	{
		imagenVisible++;
		if(imagenVisible>=imagenes.length)
		{
			imagenVisible=0;
		}
		img.src=imagenes[imagenVisible];
		cargarSiguienteImagen();
	}
 
	/**
	 * Esta función carga la siguiente imagen para no tener que esperar su carga
	 * en el momento de mostrarla.
	 */
	function cargarSiguienteImagen()
	{
		if((imagenVisible+1)<imagenes.length)
		{
			console.log(imagenVisible+1);
			var imgTmp=new Image();
			imgTmp.src=imagenes[imagenVisible+1];
		}
	}
 
	window.onload=function() {
		cargarSiguienteImagen();
	}
	
	
	
	
	function openAudio(word){
			
		    var imagen = document.getElementById('imagen').src;
			var flag = "0";
			if (imagen.includes('1')){
				flag = 1;
			} else {
				flag = 0;
			}			
		
			if (flag == "1"){
				if (word == "quechua") quechua.play();
				if (word == "que") que.play();
				if (word == "como") como.play();
				if (word == "inspiracion") inspiracion.play();
				if (word == "proyectos") proyectos.play();
				if (word == "nosotros") nosotros.play();
				if (word == "eventos") eventos.play();
				if (word == "contactos") contactos.play();
				if (word == "idiomas") idiomas.play();
				
				if (word == "corpus") corpus.play();
				if (word == "investigaciones") investigaciones.play();
				if (word == "proyectos_menu") proyectos_menu.play();
				if (word == "que_hacemos") que_hacemos.play();
				if (word == "como_lo_hacemos") como_lo_hacemos.play();
				if (word == "que_nos_inspira") que_nos_inspira.play();
				
				if (word == "proyectos_seccion") proyectos_seccion.play();
				if (word == "corpus_quechua") corpus_quechua.play();
				if (word == "traductor_quechua") traductor_quechua.play();
				if (word == "programas_radio") programas_radio.play();
				//if (word == "eventos") que_nos_inspira.play();
				
				if (word == "nosotros_seccion") nosotros_seccion.play();
				if (word == "nosotros_frase1") nosotros_frase1.play();
				
				if (word == "escritores") escritores.play();
				if (word == "artistas") artistas.play();
				if (word == "comunidad") comunidad.play();
				if (word == "investigadores_seccion") investigadores_seccion.play();
				if (word == "ingenieros") ingenieros.play();
				if (word == "universidades") universidades.play();
				
				if (word == "contactanos_seccion") contactanos_seccion.play();
				if (word == "contactanos_frase") contactanos_frase.play();
				
				if (word == "estadisticas_seccion") estadisticas_seccion.play();
				if (word == "continente") continente.play();
				if (word == "paises") paises.play();
				if (word == "personas") personas.play();
				if (word == "lenguas") lenguas.play();
			}
	}
		
	</script>
